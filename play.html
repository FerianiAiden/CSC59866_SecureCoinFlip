<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body style = "background-color:cyan;" onload = "initToken();" oncopy="return false" oncut="return false" onpaste="return false">
    <div class="popup" id="popup-token">
        
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn2" onclick="toggleTokenPopup();">&times;</div>
          <h1>Enter amount of tokens(1 token = 1 milliether)</h1>
          <input type ="number" min ="0" onkeypress="validateTokenInput(event);" class = "input" id="token-input" placeholder="">
          <button id= "submit-btn-token" onclick = "convertToToken();">Submit
          </button>
          
        </div>
      </div>
      <button onclick="toggleTokenPopup();">Get Tokens</button>
      <p style = "text-align:right" id ="token-display" ></p>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src ="play.js"></script>

    
</body>
</html>
